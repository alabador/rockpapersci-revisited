<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="game-container">
    <div class="container" id="title-container">
        <h1 id="title">Rock, Paper, Scissors</h1>
    </div>
    <div class="container" id="results-container">
        <div class="results" id="player-results-container">
            <h3>Player Score</h3>
            <p id="player-results">0</p>
        </div>
        <div class="results" id="computer-results-container">
            <h3>Computer Score</h3>
            <p id="computer-results">0</p>
        </div>
    </div> 
    
    <div class="container" id="winner-container">
        <p id="winner">Choose your weapon!</p>
    </div>
    
    <div class="container" id="select-container">
      <div class="rock-container">
          <button class="button" id="rock-button">
            Rock
          </button>
      </div>
      <div class="paper-container">
          <button class="button" id="paper-button">
            Paper
          </button>
      </div>
      <div class="scissors-container">
          <button class="button" id="scissors-button">
            Scissors
          </button>
      </div>
    </div>
    
    <div class= "container" id="reset-container">
        <button class="button" id="reset-button">Reset</button>
    </div>    

</div>

<script src="scripts.js"></script>
</body>
</html>
