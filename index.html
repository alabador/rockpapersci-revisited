<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
<div class="container" id="game-container">
  <div class="rock-container">
      <button class="button" id="rock-button">Rock</button>
  </div>
  <div class="paper-container">
      <button class="button" id="paper-button">Paper</button>
  </div>
  <div class="scissors-container">
      <button class="button" id="scissors-button">Scissors</button>
  </div>
</div>
<div class="results-container">
    <div class="results" id="player-results-container">
        <h3>Player Score</h3>
        <p id="player-results">0</p>
    </div>
    <div class="results" id="computer-results-container">
        <h3>Computer Score</h3>
        <p id="computer-results">0</p>
    </div>
</div>
<div class="reset-container">
    <button class="reset-button">Reset</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
